<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio das Imagens - d002</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Desafio das Imagens</h1>
        <hr style="height:2px;border-width:0;color:black;background-color:black">
    </header>

    <main>
        <article>
            <p>Inserindo imagens em HTML é muto simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>
            <picture>
                <source media="(max-width: 520px)" srcset="favicon_grande.png">
                <source media="(max-width: 700px)" srcset="github-m.png">
                <img src="github-g.png" alt="Guanabara fantasiado de gatinho">
            </picture>
        </article>

        <aside>
            <h2>Conteúdo Aprendido</h2>
            <p>No decorrer do desafio pude aplicar as técnicas de CSS e de HTML.</p>
            <ul>
                <li>Favicons</li>
                <li>Imagens</li>
                <li>Formatação de texto</li>
                <li>Cores</li>
                <li>Fontes externas</li>
            </ul>
        </aside>
    </main>
    
</body>
</html>
