<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Cap.6 Aula 4 - Testando carga e Imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta. </p>
    <img src="html200.png" alt="Logo HTML5">   <!--Para adicionar imagens dentro do src, devemos utilizar a Crtl + espaço (Mostra a lista de imagens da pasta)-->

    <p>Podemos carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/css3200.png" alt="Logo css3 (subpasta)">  <!--Imagens atraves de uma sub pasta criada dentro da pasta de arquivos-->

    <p>Podemos carregar imagens externas</p>
    <img src="https://www.blaketrapnell.com/static/media/javaScript.d3ae851743162a186b89.png" alt="Logo javaScript (Fonte externa)">   <!--LINK DE URL: Caso o link caia a imagen deixa de existir (copia e cola a URL no scr)-->
</body>
</html>
