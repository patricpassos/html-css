<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <hr>
    <h2>Listas Ordenadas</h2>
    <ol type="1">                              <!--type="1" "A" "a" "I" = Romano maiúsculo "i" = Romano minúsculo-->
        <li>Acorda</li>                        <!--A partir do html 5, o \li passa a ser opcinal-->
        <li>Ligar para o Zé</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <hr>
    <ul>              <!--type="disc" "circle" "square"-->
        <li>Pão</li>
        <li>Leita</li>
        <li>Tomate</li>
        <li>Alface</li>
        <li>Manteiga</li>
        <li>Café</li>
        <li>Arroz</li>
    </ul>
</body>
</html>
